<form [formGroup]="parentFormGroup">
  <p>Tel portable :
    <app-phone-input [parentFormGroup]="parentFormGroup" [controlName]="personnalPhone"></app-phone-input>
    Tel fix :
    <app-phone-input [parentFormGroup]="parentFormGroup" [controlName]="homePhone"></app-phone-input>
  </p>
  <p>Adresse email :
    <mat-form-field>
      <input matInput type="text" [formControlName]="email">
    </mat-form-field>
  </p>
</form>
