<div [formGroup]="parentFormGroup" *ngIf="display">
  <p>
    La société :
    <mat-form-field>
      <input matInput type="text" formControlName="society_name">
    </mat-form-field>
  </p>
  <p>
    Forme juridique :
    <mat-form-field>
      <input matInput type="text" formControlName="legal_status">
    </mat-form-field>
  </p>
  <p>
    Au capital de :
    <mat-form-field>
      <input matInput type="text" formControlName="society_capital">
    </mat-form-field> €
  </p>
  <p>
    RCS de :
    <mat-form-field>
      <input matInput type="text" formControlName="society_rcs">
    </mat-form-field>
    N° :
    <mat-form-field>
      <input matInput type="text" formControlName="society_id_number">
    </mat-form-field>
  </p>

  <h3>Siège social :</h3>

  <app-address-input [parentFormGroup]="parentFormGroup" address="address" city="city" postalCode="postal_code"
    country="country"></app-address-input>

  <h3>Représentée par :</h3>

  <p>
    Nom :
    <mat-form-field>
      <input matInput type="text" formControlName="last_name">
    </mat-form-field>
    Prénom :
    <mat-form-field>
      <input matInput type="text" formControlName="first_name">
    </mat-form-field>
  </p>
  <p>
    En tant que :
    <mat-form-field>
      <input matInput type="text" formControlName="person_representing">
    </mat-form-field>
  </p>

  <app-contact-input [parentFormGroup]="parentFormGroup" personnalPhone="personnal_phone" homePhone="home_phone"
    email="email">
  </app-contact-input>
</div>
